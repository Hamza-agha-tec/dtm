# ===============================
# MS-PROJECT Service Configuration
# ===============================

server.port=8082
spring.application.name=ms-project

# ===============================
# H2 Database Configuration
# ===============================
spring.datasource.url=jdbc:h2:mem:projectdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA/Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 Console
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ===============================
# Eureka Discovery
# ===============================
eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# ===============================
# OAuth2 Resource Server (Keycloak)
# ===============================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Aghatec
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/Aghatec/protocol/openid-connect/certs

# ===============================
# Actuator
# ===============================
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,refresh,metrics

# ===============================
# Logging
# ===============================
logging.level.org.springframework.security=INFO
logging.level.com.aghatec.ms_project=INFO
# Uncomment for debugging:
# logging.level.org.springframework.security=DEBUG
# logging.level.com.aghatec.ms_project=DEBUG