# ===============================
# MS-PROJECT Service
# ===============================

server.port=8082
spring.application.name=ms-project

# ===============================
# MongoDB
# ===============================
spring.data.mongodb.host=${SPRING_DATA_MONGODB_HOST:localhost}
spring.data.mongodb.port=${SPRING_DATA_MONGODB_PORT:27017}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:dtm}
spring.data.mongodb.auto-index-creation=true

# ===============================
# Eureka Discovery
# ===============================
eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# ===============================
# Config Server
# ===============================
# spring.config.import=optional:configserver:http://localhost:9999

# ===============================
# OAuth2 Resource Server
# ===============================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Aghatec

# ===============================
# Actuator
# ===============================
management.endpoint.health.show-details=ALWAYS
management.endpoints.web.exposure.include=health,info,refresh

