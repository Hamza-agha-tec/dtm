# ===============================
# Docker Profile - Common Configuration
# ===============================

# Eureka Client Configuration
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://discovery-doc:8761/eureka
eureka.instance.prefer-ip-address=true

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,refresh,metrics
management.endpoint.health.show-details=always

# Keycloak Configuration - MUST use localhost for token validation
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Aghatec
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak-doc:8080/realms/Aghatec/protocol/openid-connect/certs

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG