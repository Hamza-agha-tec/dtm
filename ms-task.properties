# ===============================
# MS-TASK Service
# ===============================

server.port=8083
spring.application.name=ms-task

# ===============================
# MongoDB
# ===============================
spring.data.mongodb.uri=mongodb://localhost:27017/dtm_task_db
spring.data.mongodb.auto-index-creation=true

# ===============================
# Eureka Discovery
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# ===============================
# Config Server
# ===============================
spring.config.import=optional:configserver:http://localhost:9999

# ===============================
# OAuth2 Resource Server
# ===============================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Aghatec

# ===============================
# Actuator
# ===============================
management.endpoint.health.show-details=ALWAYS
management.endpoints.web.exposure.include=health,info,refresh

# ===============================
# Logging
# ===============================
logging.level.org.springframework.security=INFO
logging.level.com.aghatec.ms_task=DEBUG
