# MS-Auth Service Configuration

# Server
server.port=8081

# Exclude JPA Auto-Configuration
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/dtm_auth_db
spring.data.mongodb.auto-index-creation=true

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/aghatec-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/aghatec-realm/protocol/openid-connect/certs

# Keycloak Admin Client
keycloak.admin.server-url=http://localhost:8080
keycloak.auth-server-url=http://localhost:8080
keycloak.admin.realm=master
keycloak.admin.client-id=admin-cli
keycloak.admin.username=admin
keycloak.admin.password=admin

# Keycloak Realm
keycloak.realm=ms-auth
keycloak.client-id=ms-auth-client
keycloak.client-secret=your-actual-client-secret-here

# Actuator
management.endpoint.health.show-details=ALWAYS
management.endpoints.web.exposure.include=health,info,refresh

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.aghatec.ms_auth=DEBUG