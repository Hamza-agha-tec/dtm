# ===============================
# MS-AUTH Service Configuration
# ===============================

server.port=8081
spring.application.name=ms-auth

# ===============================
# H2 Database Configuration
# ===============================
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA/Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 Console
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ===============================
# Eureka Discovery
# ===============================
eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# ===============================
# OAuth2 Resource Server (Keycloak)
# ===============================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Aghatec
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/Aghatec/protocol/openid-connect/certs

# ===============================
# Keycloak Admin Client
# ===============================
keycloak.auth-server-url=http://localhost:8080
keycloak.admin.realm=master
keycloak.admin.client-id=admin-cli
keycloak.admin.username=admin
keycloak.admin.password=admin

# ===============================
# Keycloak Realm Client
# ===============================
keycloak.realm=Aghatec
keycloak.client-id=aghatec-api
keycloak.client-secret=ohzPt7kXnAJmh6HRfSABAXNalk3UC3nE

# ===============================
# CORS Configuration
# ===============================
cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8090
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# Actuator
# ===============================
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,refresh,metrics

# ===============================
# Logging
# ===============================
logging.level.org.springframework.security=INFO
logging.level.com.aghatec.ms_auth=INFO
